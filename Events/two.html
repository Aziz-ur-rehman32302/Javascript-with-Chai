<script>

    //====     How to Stop SetTimeOut Working

    const changeText = function(){
        document.querySelector('h1').innerHTML= 'Ramadan Mubrak'
    }
    const changeNow=setTimeout(changeText,2000)
            
    document.querySelector('#stop').addEventListener('click',function(){
      clearTimeout(changeNow)
        console.log('Stopped');
        
   })





//    Synchronous vs Asynchronous - Easy Explanation
// 1️⃣ Synchronous (Blocking Execution)

// Step by Step Execution: Ek kaam khatam hoga tabhi agla start hoga.
// Slower: Kyunki har process wait karega previous task ke complete hone ka.
// Example:
// js
// Copy
// Edit
// console.log("Task 1");
// console.log("Task 2");
// console.log("Task 3");
// Output:
// arduino
// Copy
// Edit
// Task 1  
// Task 2  
// Task 3  
// (Har line ek ke baad ek run hogi, koi wait nahi karega.)
// 2️⃣ Asynchronous (Non-Blocking Execution)

// Parallel Execution: Ek task shuru ho sakta hai bina dusre ka wait kiye.
// Faster: Kyunki multiple tasks ek saath chal sakte hain.
// Example (setTimeout - Asynchronous Behavior):
// js
// Copy
// Edit
// console.log("Task 1");
// setTimeout(() => {
//   console.log("Task 2 (Delayed)");
// }, 2000);
// console.log("Task 3");
// Output:
// arduino
// Copy
// Edit
// Task 1  
// Task 3  
// Task 2 (Delayed)  
// (Task 2 2 seconds ke liye wait karega, lekin Task 3 usse pehle run ho jayega.)
// Main Difference in One Line:
// ✅ Synchronous → Ek kaam khatam hoga tabhi agla start hoga (Blocking).
// ✅ Asynchronous → Multiple kaam saath chal sakte hain, dusra kaam wait nahi karega (Non-Blocking).
