<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="4thProject_Style.css">
</head>
<body>
    <div id="main_div">
        <h1>Number Guessing Number</h1>
        <p>Guess The Number Between 1 To 100</p>
        <p>You Have Total 10 Attemps To Guess The Right Number</p>
        <form class="form">
            <label for="guessfield" id="guess">Guess a Number</label>
            <br>
            <br>
            <input type="text" class="guessfield" id="guessfield">
            <br>
            <br>
            <input type="submit" id="submit" class="guesssubmit" value="Submit Guess">
        </form>
        <div class="result_portation">
            <p>Preview Guesses: <span class="guesses"></span></p>
            
            <p>Guesses Remaining: <span class="lastresult">10</span></p>
            <h6 class="lowOrHi"></h6>


        </div>
    </div>
    
</body>
    <!-- Link Of Java Script -->
    <script src="4thProject_JS.js"></script>
</html>
