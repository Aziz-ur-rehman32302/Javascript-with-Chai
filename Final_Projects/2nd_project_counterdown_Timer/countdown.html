<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <h1 id="heading">Count_Down App</h1>
        <h4>We Are Coming Soon</h4>
        <h6 id="lastDate">14 August 2025 2:30 PM</h6>
        
     <div class="container">

        <div class="1st_box">
            <input type="text" readonly value="0">
            <br>
            <label for="days ">Days</label>
        </div>
        <div class="2nd_box">
            <input type="text" readonly value="0">
            <br>
            <label for="days ">Hours</label>
        </div>
        <div class="3rd_box">
            <input type="text" readonly value="0">
            <br>
            <label for="days ">Minutes</label>
        </div>
        <div class="4th_box">
            <input type="text" readonly value="0">
            <br>
            <label for="days ">Seconds</label>
        </div>

    </div>
    </div>

    




    <script src="countdown.js"></script>
</body>
</html>
