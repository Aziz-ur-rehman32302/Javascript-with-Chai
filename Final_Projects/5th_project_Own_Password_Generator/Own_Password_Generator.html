<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own_Password_Generator</title>
    <link rel="stylesheet" href="Own_Password_Generator.css">
</head>
<body>
    <div class="main">

        <span id="pass_box">Testing</span>

        <div class="row">
            <div class="left">
                password_length
            </div>
            <div class="right">
                <input type="number" name="" id="total_char" max="30" min="" value="10">
            </div>
        </div>

        <div class="row">
            <label for="upper_case">
                <div class="left">
                    Contains Uppercase
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="upper_case" checked>
                </div>
            </label>
        </div>

        <div class="row">
            <label for="lower_case">
                <div class="left">
                    Contains Lowercase
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="lower_case" checked>
                </div>
            </label>
        </div>

        <div class="row">
            <label for="numbers">
                <div class="left">
                    Contains Numbers
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="numbers" checked>
                </div>
            </label>
        </div>

        <div class="row">
            <label for="symbols">
                <div class="left">
                    Contains Symbols
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="symbols" checked>
                </div>
            </label>
        </div>

        <div class="row">
            <button id="btn">
                Generate
            </button>
        </div>




    </div>


    <script src="Own_Password_Generator.js"></script>
</body>
</html>
